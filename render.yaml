services:
  - type: web
    name: vasir-agency-app
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: vasir-mysql-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: vasir-mysql-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: vasir-mysql-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: vasir-mysql-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: vasir-mysql-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database

databases:
  - name: vasir-mysql-db
    databaseName: vasir_agency
    user: vasir_user
